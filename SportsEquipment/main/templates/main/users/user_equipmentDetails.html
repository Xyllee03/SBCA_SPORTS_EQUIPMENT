{% extends './user_base.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Equipment Details | SBCA Sports Equipment</title>
    {% endblock title %}
  </head>
  <body>
    <!-- prettier-ignore -->
    {% block content %}
    <!-- //prettier-ignore -->
    <div class="container has-text-centered">
      <h1>Request Equipment</h1>
      <h1>Add Item</h1>

      <div class="columns is-vcentered">
        <div class="column">
          <h1>Item 1</h1>
        </div>
        <div class="column">
          <div class="columns">
            <div class="column">
              <h1>Equipment Name:</h1>
            </div>
            <div class="column">
              <div class="select">
                <select>
                  <option>Basketball</option>
                  <option>Volleyball</option>
                </select>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <h1>Quantity:</h1>
            </div>
            <div class="column">
              <input type="text" class="input" />
            </div>
          </div>
        </div>
      </div>
      <div class="button">Request</div>
    </div>
    <!-- prettier-ignore -->
    {% endblock content %}
    <!-- //prettier-ignore -->
  </body>
</html>
